</div>

<div class="container-fluid">
    <div class="row">
<div class="navbar col-lg-3 col-md-3 col-sm-3 navbar-default" role="navigation">
    <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/login">Sign in</a></li>
            <li class="dropdown">
                <a class="dropdown-toggle" href="#" data-toggle="dropdown">Dropdown <b class="caret"></b></a>

                    <li><a href="#">Action</a></li>

        <form class="navbar-form navbar-left">

                <input class="form-control" type="text" placeholder="Search">

        <ul class="nav navbar-nav navbar-right">

</div>

    <div class="col-sm-12" id="main">

            <div class="text-left alert-info center-block img-rounded" id="message">
                <h4 class="text-center">Successfully logged in</h4>
                <ul>
                    <li>You are now logged in</li>
                </ul>
            </div>
        <div class="center-block" id="form">
            <form class="form-horizontal" action="/login" method="POST">
                <h3 class="text-center">Sign In</h3>
                <hr/>
                <fieldset>
                    <div class="form-group">
                        <label for="inputUserId" class="col-sm-3 control-label">User name</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="inputUserId" placeholder="User name" type="text" name="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-3 control-label">Password</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="inputPassword" placeholder="Password" type="password" name="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-8">
                            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
